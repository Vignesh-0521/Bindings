<div>
    <!-- String Interpolation -->
    <h1>{{ title }} {{name}}</h1>
  
    <!-- Property Binding -->
    <app-property></app-property>
  
    <!-- Attribute Binding -->
    <app-attribute></app-attribute>
  
    <!-- Class Binding -->
    <app-class></app-class>
  
    <!-- Style Binding -->
    <app-style></app-style>
  
    <!-- Event Binding -->
    <app-event></app-event>

    <!-- Two-way Binding -->
    <input [(ngModel)]="name" placeholder="Update title here"/> 
    
</div>
